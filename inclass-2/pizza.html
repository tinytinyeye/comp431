<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Qixuan Huang">
</head>

<body>

<h1>Pizza Guys Order Form</h1>

<br/>
<img src="http://www.thecrazyfacts.com/wp-content/uploads/2016/02/16525-illustration-of-a-slice-of-pizza-with-toppings-pv.png" width="400px" title="Pizza">

<form id="orderForm" method="GET" action="#">
	<p>Name</p>
	<input type="text" name="name" required>
	<p>Address: #### Street Name ...</p>
	<input type="text" name="address" required>
	<p>Phone number: 123-123-1234</p>
	<input type="tel" name="phone" required>
	<p>Pizza size</p>
	<input type="radio" name="size" value="Large" required>Large
	<input type="radio" name="size" value="Medium" required>Medium
	<input type="radio" name="size" value="Small" required>Small
	<p>Pizza Toppings</p>
	<input type="checkbox" name="topping" value="sausage">Sausage
	<input type="checkbox" name="topping" value="pepperoni">Pepperoni
	<input type="checkbox" name="topping" value="olives">Olives
	<input type="checkbox" name="topping" value="anchovies">Anchovies
	<input type="checkbox" name="topping" value="onions">Onions<br><br>
	<input type="submit" value="Place Order">
	<input type="reset" value="Clear">
</form>

</body>
</html>
