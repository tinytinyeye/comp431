<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Qixuan Huang">
</head>

<body onload="decode()">

<table style="width:100%">	
	<tr>
		<td>Account name</td>
		<td id="account"></td>
	</tr>
	<tr>
		<td>Display name</td>
		<td id="name"></td>
	</tr>
	<tr>
		<td>Email address</td>
		<td id="email"></td>
	</tr>
	<tr>
		<td>Phone number</td>
		<td id="phone"></td>
	</tr>
	<tr>
		<td>Date of birth</td>
		<td id="birthday"></td>
	</tr>
	<tr>
		<td>Zipcode</td>
		<td id="zipcode"></td>
	</tr>
	<tr>
		<td>Password</td>
		<td id="pwd"></td>
	</tr>
	<tr>
		<td>Password confirmation</td>
		<td id="pwdConfirm"></td>
	</tr>
	<tr>
		<td>Timestamp</td>
		<td id="ts"></td>
	</tr>
</table>
	
<script>

// Decode URI and extract query parameter.
function decode() {
	// Extract parameter array.
	var parms = decodeURIComponent(location.search.substring(1)).split("&")
	// Extract account name
	document.getElementById("account").innerHTML = parms[0].split("=")[1]
	// Extract display name
	document.getElementById("name").innerHTML = parms[1].split("=")[1]
	// Extract email address
	document.getElementById("email").innerHTML = parms[2].split("=")[1]
	// Extract phone number
	document.getElementById("phone").innerHTML = parms[3].split("=")[1]
	// Extract date of birth
	document.getElementById("birthday").innerHTML = parms[4].split("=")[1]
	// Extract zipcode
	document.getElementById("zipcode").innerHTML = parms[5].split("=")[1]
	// Extract password
	document.getElementById("pwd").innerHTML = parms[6].split("=")[1]
	// Extract password confirmation
	document.getElementById("pwdConfirm").innerHTML = parms[7].split("=")[1]
	// Convert timestamp from milliseconds to date object
	var d = new Date(parseInt(parms[8].split("=")[1]))
	// Convert date object to string
	document.getElementById("ts").innerHTML = d.toString()
}

</script>

</body>

</html>
