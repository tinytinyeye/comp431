<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Qixuan Huang">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="profile.js" type="text/javascript"></script>
</head>

<body>
	<h1>Profile</h1></br>
	<div>
		<label>Display name: </label></br>
		<input type="text" id="displayName">
		<label id="currentDisplayName"></label>
	</div>
	<div>
		<label>Email address: </label></br>
		<input type="email" id="emailAddress">
		<label id="currentEmailAddress"></label>
	</div>
	<div>
		<label>Phone number: </label></br>
		<input type="tel" id="phoneNumber">
		<label id="currentPhoneNumber"></label>
	</div>
	<div>
		<label>Zipcode: </label></br>
		<input type="number" id="zipcode">
		<label id="currentZipcode"></label>
	</div>
	<div>
		<label>Password: </label></br>
		<input type="password" id="password">
		<label id="currentPassword"></label>
	</div>
	<div>
		<label>Password confirmation: </label></br>
		<input type="password" id="pwdConfirm">
		<label id="currentPwdConfirma"></label>
	</div>
	<div>
		<input type="button" class="btnProfile" value="Update" id="btnUpdate">
		<input type="button" class="btnProfile" value="Return" id="btnReturn">
	</div>
	
</body>

</html>
