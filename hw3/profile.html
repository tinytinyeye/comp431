<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Qixuan Huang">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="profile.js" type="text/javascript"></script>
</head>

<body class="profile">
	<div class="container">
		<h1>Profile</h1></br>
		<div class="row">
			<!-- Current Info -->
			<div class="col-xs-6">
				<a href="main.html" class="btn btn-success btn-block">Main Page</a>
				<img src="profile.jpg" class="img-circle center-block" width="200px" height="200px">
				<input type="file" name="file" id="profileImg" class="inputfile" />
				<label for="profileImg" class="btn btn-info btn-block"">Upload</label>
				<h4>Current info:</h4>
				<ul class="list-group">
  					<li class="list-group-item" id="currentDisplayName"></li>
  					<li class="list-group-item" id="currentEmailAddress"></li>
  					<li class="list-group-item" id="currentPhoneNumber"></li>
  					<li class="list-group-item" id="currentBrithday"></li>
  					<li class="list-group-item" id="currentZipcode"></li>
				</ul>
			</div>
			<!-- Update Info -->
			<div class="col-xs-6" id="updateInfo">
				<h4>Update Info:</h4>
					<label>Display name: </label>
					<input class="form-control" type="text" id="displayName"></br>
					<label>Email address: </label>
					<input class="form-control" type="email" id="emailAddress"></br>
					<label>Phone number: </label>
					<input class="form-control" type="tel" id="phoneNumber"></br>
					<label>Zipcode: </label>
					<input class="form-control" type="number" id="zipcode"></br>
					<label>Password: </label>
					<input class="form-control" type="password" id="password"></br>
					<label>Password confirmation: </label>
					<input class="form-control" type="password" id="pwdConfirm"></br>
					<div class="alert alert-danger" id="alert"></div>
					<div class="alert alert-success" id="alertS"></div>
					<input type="button" class="btn btn-info btn-block" value="Update" id="btnUpdate">
			</div>
		</div>
		
		
	</div>
	
</body>

</html>
