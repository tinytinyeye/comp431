<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to Ricebook</title>
  <meta charset="utf-8">
  <meta name="author" content="Qixuan Huang">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Welcome to Ricebook!</h1>
			<p>Ricebook is just like Facebook.</br>
			   Users can share their everyday moments with their friends.</br>
			</p>
		</div>
	</div>

  <div class="row">

    <!-- Area for registered users -->
    <div class="col-sm-6">

      <div class="container">
        <h3>Already have an account?</h3></br>
      
        <!-- User name area -->
        <div class="row">
          <div class="col-sm-8" id="loginId">
            <label>Username:</label>
            <input class="form-control" type="text" id="id"><br>
          </div>
        </div>

        <!-- Password area -->
        <div class="row">
          <div class="col-sm-8" id="loginPwd">
            <label>Password:</label>
            <input class="form-control" type="password" id="pwd"><br>
          </div>
        </div>

        <!-- Login button area -->
        <div class="row">
          <div class="col-sm-8" id="login">
            <button type="button" class="btn btn-success btn-block" id="btnLogin">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Area for new user -->
    <div class="col-sm-6">

      <div class="container">
        <h3>New User?</h3></br>
      </div>
      <form id="regForm" method="GET" action="main.html">

        <div class="form-group">
          <label>Account name:</label>
          <input type="text" class="form-control" name="account" required>
        </div>

        <div class="form-group">
            <label>Display name:</label>
            <input type="text" class="form-control" name="name">
        </div>

        <div class="form-group">
            <label>Email address:</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="form-group">
            <label>Phone number:</label>
            <input type="tel" class="form-control" name="phone" required>
        </div>

        <div class="form-group">
            <label>Date of birth:</label>
            <input type="date" class="form-control" name="birthday" required>
        </div>

        <div class="form-group">
            <label>Zipcode:</label>
            <input type="number" class="form-control" name="zipcode" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="pwd" required>
        </div>

        <div class="form-group">
            <label>Password confirmation:</label>
            <input type="password" class="form-control" name="pwdConfirm" required>
        </div>

        <!-- Alert notification area -->
        <div class="alert alert-success" id="alert"></div>

        <!-- Button area -->
        <div class="form-group">
          <input type="submit" class="btn btn-success btn-block" value="Submit" id="btnSubmit" >
          <input type="reset" class="btn btn-warning btn-block" value="Clear">
        </div>

    </form>
    </div>
  </div>
  </div>
</body>
</html>
